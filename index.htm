<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da Mariana</title>
</head>

<body>
    <script src="script.js"></script>
    <header class="cabecalho">
        <h1>Calculadora da Mariana</h1>
    </header>
    <main class="principal">
        <div class="calculadora">
            <div class="calculadora-visor">
                <div class="visor-cima">
                    <input value="" type="text" disabled id="visor-anterior" class="visor-anterior">
                </div>
                <div class="visor-baixo">
                    <div class="visor-baixo--igualdade">=</div>
                    <input value="" type="text" disabled id="visor-baixo--calculo" class="visor-baixo--calculo">
                </div>
            </div>
            <div class="calculadora-botoes">
                <div class="botoes-um">
                    <button class="botoes" onclick="limpar()">CE</button>
                    <button class="botoes" onclick="limparUltimo()">C</button>
                    <button class="botoes" onclick="numero('%')">%</button>
                    <button class="botoes" onclick="operacao('/')">/</button>
                </div>
                <div class="botoes-dois">
                    <button class="botoes" onclick="numero(7)">7</button>
                    <button class="botoes" onclick="numero(8)">8</button>
                    <button class="botoes" onclick="numero(9)">9</button>
                    <button class="botoes" onclick="operacao('*')">x</button>
                </div>
                <div class="botoes-tres">
                    <button class="botoes" onclick="numero(4)">4</button>
                    <button class="botoes" onclick="numero(5)">5</button>
                    <button class="botoes" onclick="numero(6)">6</button>
                    <button class="botoes" onclick="operacao('-')">-</button>
                </div>
                <div class="botoes-quatro">
                    <button class="botoes" onclick="numero(1)">1</button>
                    <button class="botoes" onclick="numero(2)">2</button>
                    <button class="botoes" onclick="numero(3)">3</button>
                    <button class="botoes" onclick="operacao('+')">+</button>
                </div>
                <div class="botoes-cinco">
                    <button class="botoes">+/-</button>
                    <button class="botoes" onclick="numero(0)">0</button>
                    <button class="botoes" onclick="adicionarPonto(',')">,</button>
                    <button class="botoes" onclick="calcula()">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="rodape">

    </footer>

</body>
</html>
